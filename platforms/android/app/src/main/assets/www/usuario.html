  <div class="page-content">

      <div class="divTU"><h1>Agregar Nuevo Usuario</h1></div>

          <li>
            <div class="item-content item-input">
              <div class="item-inner">

              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Correo</div>
                <div class="item-input-wrap">
                  <input type="email" id="correo" name="correo" placeholder="Correo" required>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Edad</div>
                <div class="item-input-wrap">
                  <input type="text" id="edad" name="edad" placeholder="Edad" required>
                </div>
              </div>
            </div>
          </li>
          <li>
            <button name="" type="submit" class="button color-green button-fill button-round">Guardar</button>
          </li>

      </form>
